<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="buttons">
        <button type="submit" class="buttons" id="blackBrush">Black Brush</button>
        <button type="submit" class="buttons" id="rainbowBrush">Rainbow Brush</button>
        <button type="submit" class="buttons" id="eraser">Eraser</button>
        <div id="slider" class="buttons">
            <input type="range" min="1" max="100" Value="25" class="slider" id="cellNumber">
            <p>Size: <span id="sliderValue"></span></p>
            <button type="submit" id="reset">Apply / Reset</button>
        </div>
    </div>
    <div id="container">
        <div id="canvas">
        </div>
    </div>
    
    <script src="index.js">
    </script>
</body>

</html>
